<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home/header.css/header.css">
    <link rel="stylesheet" href="assets/css/home/banner.css/banner.css">
    
</head>
<body>
    <header class="site-header">
        <div class="header--container">
            <img class="logo" src="./assets/img/logo-alurageek.svg" alt="Logo da Alura Geek">
            <div class="header-nav--container">
                <form action="#" method="post" class="searchbar--container">
                    <input class="searchbar" placeholder="O que deseja encontrar?" type="text">
                    <button class="searchbar-btn" src="#"><img src="assets/img/icone-pesquisa.svg" alt="lupa de pesquisa"></button>
                </form>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </header>

    <main>
        <div class="banner--container">
            <div class="banner-text">
                <h1 class="banner-title">Julho Promocional</h1>
                <h2 class="banner-sub">Produtos Selecionados com 33% de desconto</h2>
                <button class="banner-btn">Ver Consoles</button>
            </div>
        </div>
        <section class="section-one">
            <div class="section--container">
                <h1 class="section-title">Star Wars</h1>
                <button class="section-button">Ver tudo â†’</button>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-1.svg" alt="Copo Stormtrooper starwars">
                    <h5 class="product-title">Copo Stormtrooper</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-2.svg" alt="Lego Darth Vader starwars">
                    <h5 class="product-title">Lego Darth Vader</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-3.svg" alt="Boneco Yoda starwars">
                    <h5 class="product-title">Boneco Yoda</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-4.svg" alt="Boneco Stormtrooper starwars">
                    <h5 class="product-title">Boneco Stormtrooper</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-5.svg" alt="Boneco baby yoda starwars">
                    <h5 class="product-title">Boneco Baby Yoda</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
                <div class="product--container">
                    <img src="assets/img/starwars/produto-starwars-6.svg" alt="Boneco Kylo Ren">
                    <h5 class="product-title">Boneco Kylo Ren</h5>
                    <h4>R$ 60,00</h4>
                    <button class="product-button">Ver produto</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
