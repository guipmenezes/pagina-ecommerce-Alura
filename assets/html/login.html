<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../css/login/header.css/header.css">
    <link rel="stylesheet" href="../css/login/footer/footer.css">
    <link rel="stylesheet" href="../css/login/login-menu/login.css">
    
</head>
<body>
    <header class="site-header">
        <div class="header--container">
            <a href="../../index.html"><button class="logo-btn" src=""><img class="logo" src="../img/logo-alurageek.svg" alt="Logo da Alura Geek"></button></a>
            <div class="header-nav--container">
                <form action="#" method="post" class="searchbar--container">
                    <input class="searchbar" placeholder="O que deseja encontrar?" type="text">
                    <button class="searchbar-btn" src="#"><img src="../img/icone-pesquisa.svg" alt="lupa de pesquisa"></button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="login-session">
            <div class="login--container">
                <h2 class="login-title">Iniciar Sessão</h2>
                <input type="email" class="login-email" placeholder="Escreva seu email">
                <input type="password" class="login-password" placeholder="Escreva sua senha">
                <button class="login-button">Entrar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <img src="../img/logo-alurageek.svg" alt="Logo da Alura Geek">
            <div class="footer-list">
                <ul class="list">
                    <!-- This items real function was links, but in the challenge, this space don't have function  -->
                    <li class="list-item">Quem somos nós</li>
                    <li class="list-item">Política de privacidade</li>
                    <li class="list-item">Programa fidelidade</li>
                    <li class="list-item">Nossas lojas</li>
                    <li class="list-item">Quero ser franqueado</li>
                    <li class="list-item">Anuncie aqui</li>
                </ul> 
            </div>
            <div class="contact-form">
                <h3 class="contact-title">Fale Conosco</h3>
                <div class="contact-name">
                    <label for="name" class="name-label">Nome</label>
                    <input class="input-name" name="name" type="text" maxlength="50" placeholder="Guilherme Menezes">
                </div>
                <div class="contact-text">
                    <textarea class="input-text" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button class="contact-btn">Enviar Mensagem</button>
            </div>
        </div>
        <p class="credits">Desenvolvido por Guilherme Menezes, 2021 <br> Nenhum dos preços dessa página representa a realidade, são apenas para fins estéticos</p>
    </footer>

</body>
</html>
