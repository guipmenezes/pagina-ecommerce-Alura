<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/new-product/header/header.css">
    <link rel="stylesheet" href="../css/new-product/footer/footer.css">
    <link rel="stylesheet" href="../css/new-product/add-product/add-product.css">
    
</head>
<body>
    <header class="site-header">
        <div class="header--container">
            <a href="../../index.html"><button class="logo-btn"><img class="logo" src="../../assets/img/logo-alurageek.svg" alt="Logo da Alura Geek"></button></a>
            <div class="header-nav--container">
                <form action="#" method="post" class="searchbar--container">
                    <input class="searchbar" placeholder="O que deseja encontrar?" type="text">
                    <button class="searchbar-btn" src="#"><img src="../img/icone-pesquisa.svg" alt="lupa de pesquisa"></button>
                </form>
                <a href="#"><button type="button" class="menuadmin-btn">Menu administrador</button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="add-product">
            <div class="add-product--container">
                <h2 class="add-product-title">Adicionar novo produto</h2>
                <div class="product--container">
                    <label for="product-img">URL da imagem</label>
                    <input type="text" name="product-img" class="add-product-input">
                </div>
                <div class="product--container">
                    <label for="product-category">Categoria</label>
                    <input type="text" name="product-category" placeholder="Consoles" class="add-product-input">
                </div>
                <div class="product--container">
                    <label for="product-name">Nome do produto</label>
                    <input type="text" name="product-name" placeholder="Produto XYZ" class="add-product-input">
                </div>
                <div class="product--container">
                    <label for="product-price">Preço do produto</label>
                    <input type="text" name="product-price" placeholder="R$ 60,00" class="add-product-input">
                </div>
                <div class="product--container">
                    <label for="product-description">Descrição do produto</label>
                    <input type="text" name="product-description" class="add-product-input">
                </div>
                <button class="add-product-btn">Adicionar produto</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="../img/logo-alurageek.svg" alt="Logo da Alura Geek">
            <div class="footer-list">
                <ul class="list">
                    <!-- This items real function was links, but in the challenge, this space don't have function  -->
                    <li class="list-item">Quem somos nós</li>
                    <li class="list-item">Política de privacidade</li>
                    <li class="list-item">Programa fidelidade</li>
                    <li class="list-item">Nossas lojas</li>
                    <li class="list-item">Quero ser franqueado</li>
                    <li class="list-item">Anuncie aqui</li>
                </ul> 
            </div>
            <div class="contact-form">
                <h3 class="contact-title">Fale Conosco</h3>
                <div class="contact-name">
                    <label for="name" class="name-label">Nome</label>
                    <input class="input-name" name="name" type="text" maxlength="50" placeholder="Guilherme Menezes">
                </div>
                <div class="contact-text">
                    <textarea class="input-text" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button class="contact-btn">Enviar Mensagem</button>
            </div>
        </div>
        <p class="credits">Desenvolvido por Guilherme Menezes, 2021 <br> Nenhum dos preços dessa página representa a realidade, são apenas para fins estéticos</p>
    </footer>

</body>
</html>
